<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --peony-pink: #F1A7B4;
            --soft-pink: #FCE6E9;
            --deep-rose: #D84B61;
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(241, 167, 180, 0.4);
            z-index: 10;
            width: 320px;
            position: relative;
        }

        h1 {
            color: var(--deep-rose);
            font-size: 1.6rem;
            margin-bottom: 20px;
        }

        #gif-container img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: var(--peony-pink);
            color: white;
            position: relative;
            z-index: 10;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            left: 175px; /* Positioned to the right of Yes */
            z-index: 5;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="gif-container">
            <img id="mainGif" src="https://media.tenor.com/cyGL_Y6OT88AAAAi/cute-sad.gif" alt="Please">
        </div>
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('mainGif');
        const questionText = document.getElementById('questionText');

        function moveButton() {
            // Jumps the button to a random spot on the whole screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            // Celebration GIF from Tenor
            mainGif.src = "https://media.tenor.com/9n_l95xW4vAAAAAi/love-joy.gif";
            questionText.innerHTML = "Yay! See you on the 14th! ‚ù§Ô∏è";
            
            noBtn.style.display = 'none';
            document.getElementById('yesBtn').innerHTML = "I Knew It! ü•∞";
            document.getElementById('yesBtn').style.transform = "scale(1.2)";

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#F1A7B4', '#D84B61']
            });
        }
    </script>

</body>
</html>
