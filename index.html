<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --peony-pink: #F1A7B4;
            --soft-pink: #FCE6E9;
            --deep-rose: #D84B61;
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(241, 167, 180, 0.4);
            z-index: 10;
            width: 320px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: var(--deep-rose);
            font-size: 1.5rem;
            margin: 20px 0;
        }

        /* Image styling */
        .image-display {
            font-size: 80px; /* Big Emojis as fail-safe backup */
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #mainGif {
            max-width: 200px;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            width: 100%;
            justify-content: center;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: var(--peony-pink);
            color: white;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            right: 20px; /* Start on the right side */
        }
    </style>
</head>
<body>

    <div id="container">
        <div class="image-display" id="imageHolder">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybm9pZHFueXN4bm9pZHFueXN4bm9pZHFueXN4bm9pZHFueXN4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6LAAog/giphy.gif" onerror="this.src='https://media.tenor.com/cyGL_Y6OT88AAAAi/cute-sad.gif'">
        </div>
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('mainGif');
        const questionText = document.getElementById('questionText');
        const imageHolder = document.getElementById('imageHolder');

        function moveButton() {
            // Jump anywhere on screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            // Switch to a very reliable celebration image link
            mainGif.src = "https://media.tenor.com/9n_l95xW4vAAAAAi/love-joy.gif";
            questionText.innerHTML = "Yay! Happy Valentine's Day! ❤️";
            noBtn.style.display = 'none';
            
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#F1A7B4', '#D84B61']
            });
        }
    </script>

</body>
</html>
