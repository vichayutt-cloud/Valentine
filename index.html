<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --peony-pink: #F1A7B4;
            --soft-pink: #FCE6E9;
            --deep-rose: #D84B61;
        }

        body {
            background-color: var(--soft-pink);
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(241, 167, 180, 0.4);
            z-index: 10;
            max-width: 90%;
        }

        h1 {
            color: var(--deep-rose);
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        #gif-container img {
            width: 230px;
            height: 230px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 4px solid var(--soft-pink);
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 60px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: var(--peony-pink);
            color: white;
            z-index: 100; /* Ensure Yes is always on top */
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: var(--deep-rose);
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: absolute;
            transition: 0.1s; /* Faster jump */
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="gif-container">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHYybm9pZHFueXN4bm9pZHFueXN4bm9pZHFueXN4bm9pZHFueXN4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/qUIm5wu6LAAog/giphy.gif" alt="Pleading">
        </div>
        <h1 id="questionText">Will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainGif = document.getElementById('mainGif');
        const questionText = document.getElementById('questionText');

        function moveButton() {
            // Calculate random position within the screen, keeping button visible
            const padding = 50;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function celebrate() {
            // 1. Change to celebratory GIF
            mainGif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0bm50bmZ0bm50bmZ0bm50bmZ0bm50bmZ0bm50bmZ0bm50JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/TdfyKrN7HGTIY/giphy.gif";
            
            // 2. Update text
            questionText.innerHTML = "Yay! You made me the happiest! ‚ù§Ô∏è";
            
            // 3. Remove the "No" button entirely
            noBtn.style.display = 'none';
            
            // 4. Style the "Yes" button
            yesBtn.style.transform = "scale(1.3)";
            yesBtn.innerHTML = "Love you! ü•∞";
            yesBtn.onclick = null; // Disable further clicks

            // 5. Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#F1A7B4', '#D84B61', '#ffffff']
            });
        }
    </script>

</body>
</html>
